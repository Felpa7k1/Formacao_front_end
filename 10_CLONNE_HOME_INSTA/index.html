<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clone página home Instagram">
    <meta name="description" content="html,css,clone">
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div id="main-container">
            <!-- Banner Container -->
            <div class="banner-container">
                <img src="img/banner2.png" alt="Crie uma conta no instagram.">
            </div>
            <!-- Login e Registro -->
            <div id="form-container">
                <div id="form-box">
                    <img src="img/logo_instagram.png" alt="Instagram">
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Numero de telefone, usuário ou e-mail">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <img src="img/logo_facebook.svg" alt="Facebook Login">
                            <span>Entrar com o Facebook</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
