<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Utilizando HTML de forma semântica.">
    <meta name="keywords" content="html,css">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">    
    <title>HTML semântico</title>
</head>
<body>
    <!--1 - section-->
    <section>
        <h2>Veja os nossos produtos</h2>
        <p>Produto 1</p>
        <p>Produto 2</p>
        <p>Produto 3</p>
        <p>Produto 4</p>
    </section>
    <section>
        <h2>Confira nossos diferenciais</h2>
        <ul>
            <li>Diferencial 1</li>
            <li>Diferencial 2</li>
            <li>Diferencial 3</li>
        </ul>
    </section>
    <!--2 - article-->
    <section>
        <h2>últimos posts do blog:</h2>
        <article>
            <h3>Post sobre alguma coisa</h3>
            <p>Descrição do post</p>
            <a href="#">Ler conteúdo</a>
        </article>
    </section>
</body>
</html>
