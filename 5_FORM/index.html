<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Formulários HTML</h2>
    <!-- 1 - primeiro formulario-->
    <!-- 2 - atributos do formulário-->
    <form action="register.php" method="POST">
      <div>
        <label for="name">Nome:</label>
        <input type="text" name="name" placeholder="Digite o seu nome:" />
      </div>
      <!--3 - atributo name-->
      <div>
        <label for="age">Idade:</label>
        <input type="text" name="age" placeholder="Digite a sua idade:" required/>
      </div>
      <!-- 4 - atributo label -->
      <div>
        <label for="occupation">Ocupação:</label>
        <input type="text" name="occupation" placeholder="Digite a sua ocupação:">
      </div>
       <!--6- select-->
       <div>
        <label for="Job">Selecione a sua profissão</label>
        <select name="job" id="">
          <option value="programador">Programador</option>
          <option value="devops">DevOps</option>
          <option value="tester">Tester/QA</option>
        </select>
       </div>
       <!-- 7 - atributo selected-->
       <div>
        <label for="contract">Você leu os termos do contrato ?</label>
        <select name="contract">
          <option value="sim">Sim</option>
          <option value="nao" selected>Não</option>
        </select>
       </div>
       <!--8 - multiplas opções -->
       <div>
        <label for="items">Selecione os items desejados</label>
        <select name="items" multiple>
          <option value="pera">Pera</option>
          <option value="feijao">Feijão</option>
          <option value="arroz">Arroz</option>
          <option value="milho">Milho</option>
        </select>
       </div>
       <!-- 9 - textarea-->
       <div>
        <label for="comment">Escreva abaixo o que você achou do post:</label>
        <textarea name="comment"  cols="30" rows="10"></textarea>
       </div>
       <!-- 10 - fieldset e legend-->
       <div>
        <fieldset>
          <legend>Preencha as suas informações</legend>
          <label for="firstname">Nome:</label>
          <input type="text" name="firstname">
          <label for="lastname">Sobrenome:</label>
          <input type="text" name="lastname">
        </fieldset>
       </div>
       <!-- 11 -datalist-->
       <div>
        <label for="flavor">Escolha o sabor</label>
        <input type="text" list="flavors" name="flavor">
        <datalist id="flavors">
          <option value="Cereja"></option>
          <option value="Morango"></option>
          <option value="Maracujá"></option>
          <option value="Abacaxi"></option>
          <option value="Chocolate"></option>
        </datalist>
       </div>
       <!--12 - password-->
       <div>
       <label for="password">Digite uma senha</label>
       <input type="password" name="password">
      </div>
      <!--13 - resetar o form-->
      <div>
      <input type="reset" name="reset" value="Limpar">
    </div>
      <!--5 - envio de form-->
      <input type="submit" value="Enviar" >
       

    </form>
  </body>
</html>
